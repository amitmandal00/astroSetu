<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#6366f1">
  <title>Offline - AstroSetu AI Astrology</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #fff;
    }

    .container {
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    .icon {
      font-size: 80px;
      margin-bottom: 24px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.8;
        transform: scale(1.05);
      }
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 16px;
      color: #fff;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 32px;
      opacity: 0.9;
    }

    .button {
      display: inline-block;
      padding: 14px 28px;
      background: #fff;
      color: #667eea;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 16px;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .button:active {
      transform: translateY(0);
    }

    .tips {
      margin-top: 40px;
      padding: 24px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      text-align: left;
    }

    .tips h2 {
      font-size: 20px;
      margin-bottom: 16px;
      color: #fff;
    }

    .tips ul {
      list-style: none;
      padding: 0;
    }

    .tips li {
      padding: 8px 0;
      padding-left: 24px;
      position: relative;
      font-size: 16px;
      line-height: 1.5;
    }

    .tips li:before {
      content: "âœ“";
      position: absolute;
      left: 0;
      color: #4ade80;
      font-weight: bold;
    }

    @media (max-width: 640px) {
      h1 {
        font-size: 24px;
      }

      p {
        font-size: 16px;
      }

      .icon {
        font-size: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Don't worry, we'll get you back online soon!</p>
    
    <a href="/ai-astrology" class="button" onclick="window.location.reload(); return false;">
      Try Again
    </a>

    <div class="tips">
      <h2>While you're offline:</h2>
      <ul>
        <li>Check your internet connection</li>
        <li>Try refreshing the page</li>
        <li>Some previously viewed pages may still be available</li>
      </ul>
    </div>
  </div>

  <script>
    // Auto-retry when connection is restored
    window.addEventListener('online', () => {
      window.location.reload();
    });

    // Periodic check for connection
    setInterval(() => {
      if (navigator.onLine) {
        window.location.reload();
      }
    }, 5000);
  </script>
</body>
</html>
